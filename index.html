<body>

        <!-- Navigation Sidebar -->
        <nav class="nav-sidebar">
            <div class="nav-icons">
                <div class="home-icon icon">></div>
                <div class="clear-icon icon" title="Clear all stored data">
                    <i class="fa-solid fa-trash-alt"></i>
                </div>
            </div>
        </nav>

        <!-- Main Sidebar -->
        <aside class="main-sidebar">
            <div class="sidebar-tabs">
                <div class="tab today active">Today</div>
                <div class="tab tomorrow">Tomorrow</div>
                <div class="tab week">Next 7 Days</div>
                <div class="tab completed">Completed</div>
                <div class="tab trash">Trash</div>
            </div>
            <div class="sidebar-section">
                <h3 class="section-title">Lists</h3>
                <ul class="section-items">
                    <li class="section-item">+</li>
                </ul>
            </div>
            <div class="sidebar-section">
                <h3 class="section-title">Tags</h3>
                <ul class="section-items">
                    <li class="section-item tag-item"><span class="tag-color work"></span>+</li>
                </ul>
            </div>
        </aside>

                    <div class="header-title">
                        <h1>Today Activities</h1>
                        <p>Manage your habits, reminders, and tasks.</p>
                    </div>
                    <div class="header-actions">
                        <button class="new-activity-btn">+ New Activity</button>
                    </div>
                </div>
            </section>

        </main>

        <!-- Right Sidebar -->
        <aside class="right-sidebar">
            <div class="sidebar-top">
                <div class="clock-container">
                    <div class="time-display"></div>
                    <div class="date-display"></div>
                    <div class="greeting">Hey <span class="username">User</span>, Good Morning</div>
                    <div class="quote-container"></div>
                </div>
                <div class="task-stats">
                    <h3>Task Overview</h3>
                    <div class="stat-item">
                        <span class="stat-label">Total Tasks:</span>
                        <span class="stat-value total-tasks">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Completed:</span>
                        <span class="stat-value completed-tasks">0</span>
                    </div>
                </div>
                <div class="notification-settings">
                    <h3>Reminder Notifications</h3>
                    <div class="notification-options">
                        <button class="notification-btn" data-minutes="5">5 Min</button>
                        <button class="notification-btn" data-minutes="10">10 Min</button>
                        <button class="notification-btn" data-minutes="15">15 Min</button>
                        <button class="notification-btn active" data-minutes="30">30 Min</button>
                    </div>
                </div>
            </div>
            <div class="ad-container"></div>
        </aside>
    </div>

    <!-- Form Overlay -->
    <div class="form-overlay" id="activityFormOverlay" style="display: none;">
        <div class="form-container">
            <form id="newActivityForm">
                <h2>New Activity</h2>
                <div class="form-group">
                    <label>Activity Type (Select one)</label>
                    <div class="checkbox-group">
                        <div>
                            <input type="checkbox" name="activityType" value="habit" id="typeHabit">
                            <label for="typeHabit">Habit</label>
                        </div>
                        <div>
                            <input type="checkbox" name="activityType" value="reminder" id="typeReminder">
                            <label for="typeReminder">Reminder</label>
                        </div>
                        <div>
                            <input type="checkbox" name="activityType" value="todo" id="typeTodo">
                            <label for="typeTodo">Todo</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="activityTitle">Title</label>
                    <input type="text" id="activityTitle" required>
                </div>
                <div class="form-group">
                    <label for="activityDescription">Description</label>
                    <textarea id="activityDescription"></textarea>
                </div>
                <div class="form-group">
                    <label for="activityDate">Date</label>
                    <input type="date" id="activityDate">
                </div>
                <div class="form-group">
                    <label for="activityTime">Time</label>
                    <input type="time" id="activityTime">
                </div>
                <div class="form-group">
                    <label>Lists</label>
                    <div id="activityLists"></div>
                </div>
                <div class="form-group">
                    <label>Tags</label>
                    <div id="activityTags"></div>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="submit-btn">Create</button>
                    <button type="button" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification Popup -->
    <div class="notification-popup" id="notificationPopup" style="display: none;">
        <div class="popup-header">
            <h3>Upcoming Reminders</h3>
            <button class="close-popup">X</button>
        </div>
        <div class="popup-cards"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
